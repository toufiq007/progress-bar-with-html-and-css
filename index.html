<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Progress Bar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="skills">
    <h2>My Skills</h2>
    <li><h3>HTML5<span class="bar"><span class="html"></span></span></h3>
    </li>
    
    <li><h3>CSS3<span class="bar"><span class="css"></span></span></h3>
    </li>

    <li><h3>JS<span class="bar"><span class="js"></span></span></h3>
    </li>

    <li><h3>JQuery<span class="bar"><span class="jq"></span></span></h3>
    </li>

    <li><h3>React<span class="bar"><span class="react"></span></span></h3>
    </li>

  </div>
  
</body>
</html>
